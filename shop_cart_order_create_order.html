<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/shop_cart_order_create_order_commit.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>订单-创建订单</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back_write.png" class="img_back" />
        <span class="title">确认订单</span>
    </div>
    <div class="location">
        <span class="span_location">湖南省长沙市岳麓区嘉顺苑小区</span>
    </div>

    <div class="get_goods">
        <span class="get_goods_left">收货人：易胖子</span>
        <span class="get_goods_right">17680000000</span>
    </div>

    <div class="my_self_get_base">
        <div class="my_self_get">
            <span class="my_self_get_left">我的当前自提店</span>
            <span class="my_self_get_right">切换自提店</span>
        </div>
        <div class="my_self_get_bottom"></div>
    </div>

    <div class="local">
        <div class="local_top">岳麓区梅溪湖街道东方红小区快乐惠店</div>
        <div class="local_bottom">门店地址：湖南省长沙市岳麓区梅西湖街道建顺源9栋2单元</div>
    </div>

    <div class="line"></div>

    <div class="cart">
        <div class="cart_item">
            <input type="radio" class="cart_radio" />
            <img src="./images/pic_default.jpg" class="cart_img" />
            <div class="cart_info">
                <div class="cart_goods_name">散装土鸡蛋 360枚 40斤</div>
                <div class="cart_goods_info">40斤 正负25g</div>
                <div class="cart_goods_tips">
                    <span class="cart_goods_price">￥28.8</span>
                    <div class="cart_num">
                        <span class="cart_num_reduce">-</span>
                        <span class="cart_num_count">1</span>
                        <span class="cart_num_plus">+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tip">
        <img class="tip_img" src="./images/icon_dunpai.png" />
        <span class="tip_content">如您购买的商品有任何问题，请直接与购买门店联系，门店会为您处理，让您售后无忧</span>
    </div>
</body>

</html>
