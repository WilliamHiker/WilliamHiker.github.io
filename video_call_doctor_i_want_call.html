<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/video_call_doctor_i_want_call.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>视频问诊-我要问诊</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back.png" class="img_back" />
        <span class="title">视频问诊</span>
        <img src="./images/icon_menu.png" class="img_menu" />
    </div>

    <div class="line"></div>

    <div class="name_title">当前为您服务的医师：</div>

    <div class="person_item">
        <img src="./images/pic_default.jpg" class="person_header"/>
        <div class="persion_name">
            <span class="person_name_text">杨杨 医师</span>
            <span class="person_name_time">从业6年</span>
            <div class="person_name_other">主治医生 | 单位 | 所在城市</div>
        </div>
    </div>

    <div class="div_count">
        <div class="div_name_count1">
            <span class="div_name_count1_1">在线诊量</span>
            <span class="div_name_count1_2">6666</span>
        </div>
        <div class="div_name_count1">
            <span class="div_name_count1_1">满意点赞</span>
            <span class="div_name_count1_2">6666</span>
        </div>
        <div class="div_name_count1">
            <span class="div_name_count1_1">满意点赞</span>
            <span class="div_name_count1_2">6666</span>
        </div>
    </div>

    <div class="div_pos_title">
        所在医院：
    </div>
    <div class="div_pos_title">
        擅长：皮肤病  普内科  普外科  影像学  传染病   骨科   猫科 
    </div>

    <div class="name_title">您当前需要问诊的宠物：</div>

    <div class="pet_div">
        <img src="./images/pic_default.jpg" class="pet_item"/>
    </div>
</body>

</html>
