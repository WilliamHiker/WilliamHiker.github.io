<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/business_envirement_page.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>商家-宠物页</title>
</head>

<body>
    <div class="header">
        <div class="header_left">
            <img src="./images/pic_default.jpg" class="header_img">
            <span class="header_img_add">+</span>
        </div>
        <div class="header_right">
            <div class="header_right_line1">
                <span class="header_right_line1_name">完美宠店</span>
                <div>
                    <img src="./images/icon_collect.png" class="header_right_line1_collect" />
                    <img src="./images/icon_share.png" class="header_right_line1_share" />
                </div>
            </div>
            <div class="header_right_line2">
                <span class="header_right_line2_tip1">已认证</span>
                <span class="header_right_line2_tip1 header_right_line2_tip1_not1">支持自提</span>
                <span class="header_right_line2_tip1 header_right_line2_tip1_not1">24小时</span>
                <span class="header_right_line2_tip1 header_right_line2_tip1_not1">服务预约</span>
            </div>
            <div class="header_right_line3">
                <img src="./images/icon_diamond.png" class="header_right_line3_diamond" />
                <img src="./images/icon_diamond.png" class="header_right_line3_diamond" />
                <img src="./images/icon_diamond.png" class="header_right_line3_diamond" />
                <img src="./images/icon_diamond.png" class="header_right_line3_diamond" />
                <img src="./images/icon_diamond.png" class="header_right_line3_diamond" />
            </div>
            <div class="header_right_line4">
                <span class="header_right_line4_grey_text">已售</span>
                <span class="header_right_line4_red_text">2000</span>
                <span class="header_right_line4_grey_text">单 | 好评</span>
                <span class="header_right_line4_red_text">1500</span>
                <span class="header_right_line4_grey_text">条 | 宠粉</span>
                <span class="header_right_line4_red_text">4000</span>
                <span class="header_right_line4_grey_text">人</span>
            </div>
        </div>
    </div>

    <div class="line"></div>

    <div class="time_div">
        <span class="time_span">营业中 周一至周日 10:00-22:00</span>
        <div class="time_right">
            <img class="img_message" src="./images/icon_message.png" />
            <img class="img_phone_book" src="./images/icon_phone_book.png" />
        </div>
    </div>

    <div class="line"></div>

    <div class="address_div">
        <div class="address_left">
            <span class="address_left_text">地址：北京市昌平区天通院</span>
            <img src="./images/icon_copy.png" class="address_copy">
        </div>
        <img src="./images/icon_local.png" class="address_local">
    </div>

    <div class="line"></div>

    <div class="business_items_list">
        <div class="business_service_or_goods_list">
            <span class="service_title">服务项目：</span>
            <span class="business_service_or_goods_item">美容</span>
            <span class="business_service_or_goods_item">寄养</span>
            <span class="business_service_or_goods_item">训导</span>
            <span class="business_service_or_goods_item">宠物代售</span>
            <span class="business_service_or_goods_item">宠物认领</span>
        </div>
        <div class="business_service_or_goods_list">
            <span class="service_title">主营商品：</span>
            <span class="business_service_or_goods_item">主食</span>
            <span class="business_service_or_goods_item">零食</span>
            <span class="business_service_or_goods_item">营养品</span>
            <span class="business_service_or_goods_item">用品</span>
            <span class="business_service_or_goods_item">宠物售卖</span>
        </div>
    </div>

    <div class="line"></div>

    <div class="btn_four">
        <div class="btn_goods_btn" onclick="window.open('business_goods_page.html','_self')">
            <img src="./images/icon_pet.png" class="btn_goods_icon">
            <span class="span_btn_goods_name">商 品</span>
        </div>
        <div class="btn_goods_btn" onclick="window.open('business_pet_page.html','_self')">
            <img src="./images/icon_pet.png" class="btn_goods_icon">
            <span class="span_btn_goods_name">宠 物</span>
        </div>
        <div class="btn_goods_btn" onclick="window.open('business_service_page.html','_self')">
            <img src="./images/icon_pet.png" class="btn_goods_icon">
            <span class="span_btn_goods_name">服 务</span>
        </div>
        <div class="btn_goods_btn btn_goods_btn_sel" onclick="window.open('business_envirement_page.html','_self')">
            <img src="./images/icon_pet.png" class="btn_goods_icon">
            <span class="span_btn_goods_name span_btn_goods_name_sel">环 境</span>
        </div>
    </div>

    <div class="bottom_layout_4_list">
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
        <div class="bottom_layout_4_list_item">
            <img src="./images/pic_default.jpg" class="bottom_layout_4_list_pic" />
        </div>
    </div>
</body>

</html>
