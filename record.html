		<script>
			setInterval(function() {

				//实时时间
				var date = new Date();
				var day = date.getDate();
				var hours = date.getHours();
				var mins = date.getMinutes();
				var sec = date.getSeconds();

				//天数差
				var date_diff = parseInt(Date.now() / 1000) - 1571760000;

				console.log(day, hours, mins, sec)
				document.getElementById("my_days").innerHTML = parseInt(date_diff / 60 / 60 / 24);
				document.getElementById("my_hours").innerHTML = ((hours >= 10) ? hours : ("0" + hours));
				document.getElementById("my_mins").innerHTML = ((mins >= 10) ? mins : ("0" + mins));
				document.getElementById("my_secs").innerHTML = ((sec >= 10) ? sec : ("0" + sec));
			}, 1000);
		</script>
