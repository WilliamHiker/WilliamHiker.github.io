<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main_page.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>个人中心</title>
</head>

<body>
    <div class="base_view">
        <img src="./images/pic_default.jpg" class="video_img" />

        <div class="left_list">
            <div class="left_item1" onclick="window.open('edit_pet_info.html','_self')">宠物<br />档案</div>
            <div class="left_item2" onclick="window.open('business_goods_page.html','_self')">宠物<br />商城</div>
            <div class="left_item3" onclick="window.open('medicine_add_business.html','_self')">宠物<br />医疗</div>
            <div class="left_item4" onclick="window.open('video_call_doctor_all_doctor.html','_self')">宠物<br />服务</div>
        </div>

        <div class="right_list">
            <div class="header">
                <img class="header_img" src="./images/pic_default.jpg" onclick="window.open('person_center.html','_self')">
                <span class="header_add">+</span>
            </div>
            <div class="heart">
                <img src="./images/icon_heart.png" class="heart_img">
                <span class="heart_span">5640</span>
            </div>
            <div class="message">
                <img src="./images/icon_message.png" class="message_img">
                <span class="message_span">1536</span>
            </div>
            <div class="share">
                <img src="./images/icon_share.png" class="share_img">
                <span class="share_span">1536</span>
            </div>
        </div>
    </div>

    <div class="toolbar">
        <img src="./images/icon_menu.png" class="img_menu" />
        <div class="three_btn">
            <span class="tongcheng">同城</span>
            <span class="guanzhu">关注</span>
            <span class="tuijian">推荐</span>
        </div>
        <img src="./images/icon_searh.png" class="img_search" />
    </div>

    <div class="bottom_layout">
        <span class="fanbu_btn">+ 发布</span>
    </div>
</body>

</html>
