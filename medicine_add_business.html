<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/medicine_add_business.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>药品添加（商家端）</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back.png" class="img_back" />
        <span class="title">药品添加</span>
        <span class="save">保存</span>
    </div>
    <div class="input_div">
        <textarea class="medicine_name">药品名称</textarea>
    </div>

    <div class="input_title">功效</div>
    <div class="input_div">
        <textarea class="medicine_name m_height2">如：宠物真菌性皮肤病、湿疹、癣、疥螨、毛囊虫、烂肉、擦伤、化脓等；</textarea>
    </div>

    <div class="input_title">用法</div>
    <div class="input_div">
        <textarea
            class="medicine_name m_height3">如：宠物真菌性皮肤病、湿疹、癣、疥螨、毛囊虫：每2天一次，一般连用3-4次可痊愈；烂肉、擦伤、化脓等；隔3-5天用药一次，通常连用3-5次可痊愈。</textarea>
    </div>

    <span class="small_title">药物详情</span>

    <div class="small_line"></div>

    <div class="edit_info">
        <div class="edit_div_1">
            <div class="edit_left_1">用药方式</div>
            <div class="sel_out">
                <select class="sel">
                    <option selected>口服</option>
                    <option>外用</option>
                    <option>注射</option>
                </select>
                <span class="span_youjiantou"> > </span>
            </div>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">规格单位</div>
            <div class="sel_out">
                <select class="sel">
                    <option selected>瓶</option>
                    <option>盒</option>
                    <option>袋</option>
                </select>
                <span class="span_youjiantou"> > </span>
            </div>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">包装规格</div>
            <div class="sel_out">
                <input class="sel" value="数字" />
                <span class="span_youjiantou"> > </span>
            </div>
        </div>
    </div>
    <div class="edit_div_1">
        <div class="edit_left_1">用量单位</div>
        <div class="sel_out">
            <select class="sel">
                <option selected>片</option>
                <option>mg</option>
                <option>ml</option>
            </select>
            <span class="span_youjiantou"> > </span>
        </div>
    </div>
    <div class="edit_div_1">
        <div class="edit_left_1">用药剂量</div>
        <div class="sel_out">
            <input class="sel" value="数字" />
            <span class="span_youjiantou"> > </span>
        </div>
    </div>
    <div class="edit_div_1">
        <div class="edit_left_1">用药频率</div>
        <div class="sel_out">
            <input class="sel" value="数字" />
            <span class="span_youjiantou"> 次/日 > </span>
        </div>
    </div>
    </div>

    <span class="small_title">药物图片</span>

    <div class="small_line"></div>

    <div class="bottom_list_pic">
        <div class="has_pet_list">
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg" />
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg" />
            </div>
        </div>
    </div>
</body>

</html>
