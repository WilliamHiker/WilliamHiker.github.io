<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/mine_order_all.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>视频问诊-全部医师</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back.png" class="img_back" onclick="window.history.go(-1)" />
        <span class="title">全部医师</span>
        <img src="./images/icon_menu.png" class="img_menu" />
    </div>

    <div class="line"></div>

    <div class="search">
        <div class="search_form_base">
            <img src="./images/icon_searh.png" class="search_form_pic" />
            <input type="text" class="search_form_input" value="商品名称（仅支持三个月以内的订单）" />
        </div>
    </div>

    <div class="sel_btn">
        <div class="sel_item">
            <span class="sel_item_text sel_item_text_seled">全部</span>
            <span class="sel_item_line"></span>
        </div>
        <div class="sel_item">
            <span class="sel_item_text">待付款</span>
            <span class=""></span>
        </div>
        <div class="sel_item">
            <span class="sel_item_text">待提货</span>
            <span class=""></span>
        </div>
        <div class="sel_item">
            <span class="sel_item_text">已提货</span>
            <span class=""></span>
        </div>
    </div>    

    <div class="card_list">
        <div class="card_item">
            <div class="card_top">
                <span class="card_top_left">2017-06-24</span>
                <div class="card_top_right">
                    <span class="card_top_right_1">交易成功</span>
                    <span class="card_top_right_2"> | </span>
                    <img class="card_top_right_3" src="./images/icon_delete.png">
                </div>
            </div>
            <div class="card_mid">
                <img src="./images/pic_default.jpg" class="card_mid_img"/>
                <div class="card_mid_right">
                    <div class="card_mid_right_name">
                        卤将军 麻辣鸭掌 10/袋 约280g/袋
                    </div>
                    <div class="card_mid_right_time">
                        <span class="card_mid_right_time_left">
                            08月20日提货
                        </span>
                        <span class="card_mid_right_time_right">
                            x 2
                        </span>
                    </div>
                </div>
            </div>
            <div class="card_bottom">
                <span class="card_bottom1">共2件</span>
                <span class="card_bottom2">应付总额:</span>
                <span class="card_bottom3">￥169.00</span>
            </div>
            <span class="card_item_btn">
                再次购买
            </span>
        </div>
        <div class="card_item">
            <div class="card_top">
                <span class="card_top_left">2017-06-24</span>
                <div class="card_top_right">
                    <span class="card_top_right_1">交易成功</span>
                    <span class="card_top_right_2"> | </span>
                    <img class="card_top_right_3" src="./images/icon_delete.png">
                </div>
            </div>
            <div class="card_mid">
                <img src="./images/pic_default.jpg" class="card_mid_img"/>
                <div class="card_mid_right">
                    <div class="card_mid_right_name">
                        卤将军 麻辣鸭掌 10/袋 约280g/袋
                    </div>
                    <div class="card_mid_right_time">
                        <span class="card_mid_right_time_left">
                            08月20日提货
                        </span>
                        <span class="card_mid_right_time_right">
                            x 2
                        </span>
                    </div>
                </div>
            </div>
            <div class="card_bottom">
                <span class="card_bottom1">共2件</span>
                <span class="card_bottom2">应付总额:</span>
                <span class="card_bottom3">￥169.00</span>
            </div>
            <span class="card_item_btn">
                再次购买
            </span>
        </div>
    </div>
</body>

</html>
