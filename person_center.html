<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/person_center.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>主页</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back.png" class="img_back"/>
        <div class="div_right">
            <img src="./images/icon_er_code.png" class="img_er_code"/>
            <img src="./images/icon_add_person.png" class="img_add_person"/>
        </div>
    </div>

    <div class="person_info">
        <div class="bg_yellow"></div>
        <img class="ic_header" src="./images/pic_default.jpg"/>
        <div class="name">
            <span class="span_name">欧阳</span>
            <span class="span_shiming">未实名</span>
        </div>
        <div class="content">填写个人介绍更容易获得关注，点击此处添加</div>
        <div class="person_sex_address">
            <span class="sex">♂ 男</span>
            <span class="address">北京市 海淀区</span>
        </div>
        <div class="order_info">
            <span class="order_huozan">获赞 291.5W</span>
            <span class="order_guanzhu">关注 4</span>
            <span class="order_fensi">粉丝 68.5W</span>
        </div>
    </div>

    <div class="small_line"></div>

    <div class="maybe_know">
        <span class="maybe_know_span">你可能认识的： </span>
        <div class="person_list">
            <img class="person_item" src="./images/pic_default.jpg"/>
            <img class="person_item" src="./images/pic_default.jpg"/>
            <img class="person_item" src="./images/pic_default.jpg"/>
            <img class="person_item" src="./images/pic_default.jpg"/>
            <img class="person_item" src="./images/pic_default.jpg"/>
        </div>
    </div>

    <div class="small_line"></div>

    <div class="has_pet">
        <span class="has_pet_span">拥有爱宠： </span>
        <div class="has_pet_list">
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
        </div>
    </div>

    <div class="small_line"></div>

    <div class="three_btn">
        <div class="btn1">
            <div class="btn1_title">作品 9</div>
            <div class="show_line"></div>
        </div>
        <div class="btn2">
            <div class="btn2_title">动态 910</div>
            <div class="not_show_line"></div>
        </div>
        <div class="btn3">
            <div class="btn3_title">喜欢 211</div>
            <div class="not_show_line"></div>
        </div>
    </div>

    <div class="video_list">
        <div class="video_item">
            <img class="img_video" src="./images/pic_default.jpg">
            <div class="count_show">
                <img src="images/icon_video_play.png" class="img_btn_play"/>
                <span class="span_num">666</span>
            </div>
        </div>
        <div class="video_item">
            <img class="img_video" src="./images/pic_default.jpg">
            <div class="count_show">
                <img src="images/icon_video_play.png" class="img_btn_play"/>
                <span class="span_num">666</span>
            </div>
        </div>
        <div class="video_item">
            <img class="img_video" src="./images/pic_default.jpg">
            <div class="count_show">
                <img src="images/icon_video_play.png" class="img_btn_play"/>
                <span class="span_num">666</span>
            </div>
        </div>
        <div class="video_item">
            <img class="img_video" src="./images/pic_default.jpg">
            <div class="count_show">
                <img src="images/icon_video_play.png" class="img_btn_play"/>
                <span class="span_num">666</span>
            </div>
        </div>
        <div class="video_item">
            <img class="img_video" src="./images/pic_default.jpg">
            <div class="count_show">
                <img src="images/icon_video_play.png" class="img_btn_play"/>
                <span class="span_num">666</span>
            </div>
        </div>
        <div class="video_item">
            <img class="img_video" src="./images/pic_default.jpg">
            <div class="count_show">
                <img src="images/icon_video_play.png" class="img_btn_play"/>
                <span class="span_num">666</span>
            </div>
        </div>
        <div class="video_item">
            <img class="img_video" src="./images/pic_default.jpg">
            <div class="count_show">
                <img src="images/icon_video_play.png" class="img_btn_play"/>
                <span class="span_num">666</span>
            </div>
        </div>
    </div>

    <div class="not_has_more">
        暂时没有更多了
    </div>
</body>

</html>
