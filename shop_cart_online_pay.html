<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/shop_cart_online_pay.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>支付-去付款</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back_write.png" class="img_back" />
        <span class="title">在线支付</span>
    </div>
    
    <div class="step_top">
        <span class="step_t_left">1</span>
        <span class="step_t_mid"></span>
        <span class="step_t_right">2</span>
    </div>

    <div class="step_bottom">
        <span class="step_b_left">提交订单成功</span>
        <span class="step_b_mid"></span>
        <span class="step_b_right">微信付款</span>
    </div>

    <div class="pay">
        <div class="pay_title">订单金额</div>
        <div class="pay_price">¥ 12.99</div>
        <div class="pay_commit">订单提交成功，请在10分钟内完成支付</div>
    </div>

    <div class="wxchat">
        <div class="wxchat_item1">
            <img class="wxchat_pic1" src="./images/icon_wechat.png">
            <span class="wxcaht_span1">微信支付</span>
            <input type="radio" class="wxcart_radio1"/>
        </div>

        <div class="wxchat_item1">
            <img class="wxchat_pic1" src="./images/icon_wechat.png">
            <span class="wxcaht_span1">微信好友代付</span>
            <input type="radio" class="wxcart_radio1"/>
        </div>
    </div>

    <div class="pay_btn">
        去付款
    </div>
</body>

</html>
