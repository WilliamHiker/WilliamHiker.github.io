<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/mine_page.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>订单-创建订单</title>
</head>

<body>
    <div class="toolbar">
        <span class="title">我的</span>
    </div>

    <div class="card_shadow">
        <div class="mine_layout">
            <div class="mine_layout_background">
                <div class="mine_layout_top">
                    <img src="./images/pic_default.jpg" class="header_pic"/>
                    <span class="mine_phone">146****8006</span>
                    <div class="mine_jifen">
                        <span class="span_jifen">积</span>
                        <span class="span_jifen_count">积分3911</span>
                    </div>
                    <div class="account_manager_div">
                        <span class="account_manager">账号管理</span>
                        <img src="./images/icon_right_round.png" class="icon_right_round"/>
                    </div>
                </div>
                <div class="mine_layout_background2">
                    <span class="mine_layout_bg2_tip1">会员</span>
                    <span class="mine_layout_bg2_tip2">升级会员享更多优惠</span>
                    <span class="mine_layout_bg2_tip3">详情</span>
                </div>
            </div>
        </div>
    
        <div class="four_item">
            <div class="four_item_one">
                <img src="./images/pic_default.jpg" class="four_item_one_img"/>
                <span class="four_item_one_text">全部订单</span>
            </div>
            <div class="four_item_one">
                <img src="./images/pic_default.jpg" class="four_item_one_img"/>
                <span class="four_item_one_text">待付款</span>
            </div>
            <div class="four_item_one">
                <img src="./images/pic_default.jpg" class="four_item_one_img"/>
                <span class="four_item_one_text">待付款</span>
            </div>
            <div class="four_item_one">
                <img src="./images/pic_default.jpg" class="four_item_one_img"/>
                <span class="four_item_one_text">待付款</span>
            </div>
        </div>
    </div>

    <div class="my_self_get_base">
        <div class="my_self_get">
            <span class="my_self_get_left">我的当前自提店</span>
            <span class="my_self_get_right">切换自提店</span>
        </div>
        <div class="my_self_get_bottom"></div>
    </div>

    <div class="local">
        <div class="local_top">岳麓区梅溪湖街道东方红小区快乐惠店</div>
        <div class="two_show">
            <div class="two_show_item">
                <img src="./images/icon_pet.png" class="two_show_item_pic"/>
                <span class="tow_show_item_text">2.8万人来过</span>
            </div>
            <div class="two_show_item">
                <img src="./images/icon_pet.png" class="two_show_item_pic"/>
                <span class="tow_show_item_text">17.2万点赞</span>
            </div>
        </div>
        <div class="local_bottom">门店地址：湖南省长沙市岳麓区梅西湖街道建顺源9栋2单元</div>
        <div class="go_btn">
            <span class="go_btn_left">电话联系门店</span>
            <span class="go_btn_right">电话联系门店</span>
        </div>
    </div>

    <div class="tip">
        <img class="tip_img" src="./images/icon_dunpai.png" />
        <span class="tip_content">如您购买的商品有任何问题，请直接与购买门店联系，门店会为您处理，让您售后无忧</span>
    </div>
</body>

</html>
