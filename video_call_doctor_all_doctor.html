<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/video_call_doctor_all_doctor.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>视频问诊-全部医师</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back.png" class="img_back" onclick="window.history.go(-1)" />
        <span class="title">全部医师</span>
        <img src="./images/icon_menu.png" class="img_menu" />
    </div>

    <div class="line"></div>

    <div class="search">
        <div class="search_form_base">
            <img src="./images/icon_searh.png" class="search_form_pic" />
            <input type="text" class="search_form_input" value="输入医师、科室、医院或擅长疾病关键字" />
        </div>
    </div>

    <div class="line"></div>

    <div class="div_sel">
        <div class="item_left_base">
            <div class="item_left">全部分类<img src="./images/icon_down.png" class="icon_sel"></div>
            <div class="item_left">城市<img src="./images/icon_down.png" class="icon_sel"></div>
            <div class="item_left">默认<img src="./images/icon_down.png" class="icon_sel"></div>
        </div>
        <div class="item_right">筛选<img src="./images/icon_shaixuan.png" class="icon_sel"></div>
    </div>

    <div class="line"></div>

    <div>
        <div class="card" onclick="window.open('video_call_doctor_doctor_introduce.html','_self')">
            <div class="person_item">
                <img src="./images/pic_default.jpg" class="person_header" />
                <div class="persion_name">
                    <span class="person_name_text">杨杨 医师</span>
                    <span class="person_name_time">从业6年</span>
                    <div class="person_name_other">主治医生 | 单位 | 所在城市</div>
                </div>
            </div>

            <div class="div_count">
                <div class="div_name_count1">
                    <span class="div_name_count1_1">在线诊量</span>
                    <span class="div_name_count1_2">6666</span>
                </div>
                <div class="div_name_count1">
                    <span class="div_name_count1_1">满意点赞</span>
                    <span class="div_name_count1_2">6666</span>
                </div>
                <div class="div_name_count1">
                    <span class="div_name_count1_1">满意点赞</span>
                    <span class="div_name_count1_2">6666</span>
                </div>
            </div>

            <div class="div_pos_title">
                所在医院：
            </div>
            <div class="div_pos_title">
                擅长：皮肤病 普内科 普外科 影像学 传染病 骨科 猫科
            </div>
            <div class="div_wenzhen">
                <div class="div_wenzhen_item">
                    <span class="div_wenzhen_item_q">会员问诊</span>
                    <span class="div_wenzhen_item_a">免费</span>
                </div>
                <div class="div_wenzhen_item">
                    <span class="div_wenzhen_item_q">非会员问诊</span>
                    <span class="div_wenzhen_item_a">10元/次</span>
                </div>
                <span class="btn_span_wenzhen"
                    onclick="window.open('video_call_doctor_i_want_call.html','_self')">视频问诊</span>
            </div>
        </div>

        <div class="card" onclick="window.open('video_call_doctor_doctor_introduce.html','_self')">
            <div class="person_item">
                <img src="./images/pic_default.jpg" class="person_header" />
                <div class="persion_name">
                    <span class="person_name_text">杨杨 医师</span>
                    <span class="person_name_time">从业6年</span>
                    <div class="person_name_other">主治医生 | 单位 | 所在城市</div>

                <div class="div_name_count1">
                    <span class="div_name_count1_1">在线诊量</span>
                    <span class="div_name_count1_2">6666</span>
                </div>
                <div class="div_name_count1">
                    <span class="div_name_count1_1">满意点赞</span>
                    <span class="div_name_count1_2">6666</span>
                </div>
                <div class="div_name_count1">
                    <span class="div_name_count1_1">满意点赞</span>
                    <span class="div_name_count1_2">6666</span>
                </div>
            </div>

            <div class="div_pos_title">
                所在医院：
            </div>
            <div class="div_pos_title">
                擅长：皮肤病 普内科 普外科 影像学 传染病 骨科 猫科
            </div>
            <div class="div_wenzhen">
                <div class="div_wenzhen_item">
                    <span class="div_wenzhen_item_q">会员问诊</span>
                    <span class="div_wenzhen_item_a">免费</span>

                    <span class="div_wenzhen_item_q">非会员问诊</span>
                    <span class="div_wenzhen_item_a">10元/次</span>
                </div>
                <span class="btn_span_wenzhen"
                    onclick="window.open('video_call_doctor_i_want_call.html','_self')">视频问诊</span>
            </div>
        </div>
    </div>

</html>
