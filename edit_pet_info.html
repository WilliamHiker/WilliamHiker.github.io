<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/edit_pet_info.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>主页</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back.png" class="img_back" />
        <span class="title">编辑个人资料</span>
        <span class="save">保存</span>
    </div>

    <div class="person_info">
        <div class="bg_yellow"></div>
        <img class="ic_header" src="./images/pic_default.jpg"/>

        <div class="content">点击添加宠物头像</div>
        
    </div>


    <span class="small_title">宠物基本信息</span>

    <div class="small_line"></div>

    <div class="edit_info">
        <div class="edit_div_1">
            <div class="edit_left_1">宠物昵称<span class="red_font">*<span></div>
            <span class="edit_right_1">请输入您的爱宠昵称 ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">性别<span class="red_font">*<span></div>
            <span class="edit_right_1">请选择宠物性别 ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">生日<span class="red_font">*<span></span></div>
            <span class="edit_right_1">请选择日期 ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">年龄<span class="red_font">*<span></span></div>
            <span class="edit_right_1">请选择宠物年龄 ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">类型<span class="red_font">*<span></div>
            <span class="edit_right_1">请选择宠物类型   ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">品种<span class="red_font">*<span></div>
            <span class="edit_right_1">请选择宠物品种   ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">体型<span class="red_font">*<span></div>
            <span class="edit_right_1">请选择宠物体型 ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">毛色</div>
            <span class="edit_right_1">请输入宠物的毛发颜色 ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">身高</div>
            <span class="edit_right_1">请输入宠物的身高cm ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">体重</div>
            <span class="edit_right_1">请输入宠物的体重kg ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">所在城市</div>
            <span class="edit_right_1">请选择您和宠物所在城市 ></span>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">是否为领养宠物</div>
            <select class="sel">
                <option>是</option>
                <option selected>否</option>
            </select>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">是否接受过训练</div>
            <select class="sel">
                <option>是</option>
                <option selected>否</option>
            </select>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">是否为禁养宠物</div>
            <select class="sel">
                <option>是</option>
                <option selected>否</option>
            </select>
        </div>
    </div>

    <span class="small_title">宠物健康信息</span>

    <div class="small_line"></div>

    <div class="edit_info">
        <div class="edit_div_1">
            <div class="edit_left_1">是否疫苗齐全（1年内）</div>
            <select class="sel">
                <option>是</option>
                <option selected>否</option>
            </select>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">是否做过驱虫（3个月内）</div>
            <select class="sel">
                <option>是</option>
                <option selected>否</option>
            </select>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">是否做过绝育</div>
            <select class="sel">
                <option>是</option>
                <option selected>否</option>
            </select>
        </div>
        <div class="edit_div_1">
            <div class="edit_left_1">是否接受过手术</div>
            <select class="sel">
                <option>是</option>
                <option selected>否</option>
            </select>
        </div>
    </div>

    <span class="small_title">宠物相关资料</span>

    <div class="small_line"></div>

    <div class="edit_info">
        <div class="edit_div_1">
            <div class="edit_left_1">宠物证件资料</div>
            <span class="edit_right_1">未上传 ></span>
        </div>
    </div>

    <div class="has_pet">
        <div class="has_pet_list">
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
        </div>
    </div>

    <div class="edit_info">
        <div class="edit_div_1">
            <div class="edit_left_1">宠物病例资料</div>
            <span class="edit_right_1">未上传 ></span>
        </div>
    </div>

    <div class="has_pet">
        <div class="has_pet_list">
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
            <div class="has_pet_item_base">
                <img class="sel_pic_item" src="./images/pic_default.jpg"/>
            </div>
        </div>
    </div>
</body>

</html>
