<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/edit_person_info_host_page.css">
    <!-- 引入我们的flexible.js 文件 -->
    <script src="js/flexible.js"></script>
    <title>主页</title>
</head>

<body>
    <div class="toolbar">
        <img src="./images/icon_back.png" class="img_back" onclick="window.history.go(-1)"/>
        <span class="title">编辑个人资料</span>
    </div>

    <div class="person_info">
        <div class="bg_yellow"></div>
        <img class="ic_header" src="./images/pic_default.jpg"/>

        <div class="content">点击更换头像</div>
        
    </div>

    <div class="small_line"></div>

    <div class="edit_info">
        <div class="edit_div_1">
            <span class="edit_left_1">宠物昵称</span>

        </div>
        <div class="edit_div_1">
            <span class="edit_left_1">生日/星座</span>
            <span class="edit_right_1">请选择 ></span>
        </div>
        <div class="edit_div_1">
            <span class="edit_left_1">所在地</span>
            <span class="edit_right_1">北京市 海淀区 ></span>
        </div>
    </div>

    <div class="small_line"></div>

    <span class="has_pet_count">拥有爱宠：5只</span>

    <div class="has_pet">
        <div class="has_pet_list">
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
            <div class="has_pet_item_base">
                <img class="has_pet_item" src="./images/pic_default.jpg"/>
                <div class="has_pet_name">大黄</div>
            </div>
        </div>
    </div>
</body>

</html>
